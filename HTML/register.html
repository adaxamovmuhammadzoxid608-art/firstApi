<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl">
        
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Ro'yxatdan o'tish</h1>
        
        <form action="#" class="flex flex-col gap-4">
            
            <div>
                <input type="text" placeholder="Username" 
                    class="inpName w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>

            <div>
                <input type="email" placeholder="Email" 
                    class="inpEmail w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>

            <div>
                <input type="password" placeholder="Password" 
                    class="inpPassword w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <input type="text" placeholder="Kurs" 
                    class="inpCourse w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                
                <input type="text" placeholder="Yo'nalish" 
                    class="inpDirection w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>

            <div>
                <input type="text" placeholder="Kurs tili" 
                    class="inpLanguage w-full px-4 py-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>

            <button type="submit" 
                class="btnRegister mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg transform active:scale-95 transition-all cursor-pointer">
                Register
            </button>

        </form>
    </div>

    <script src="../JS/register.js"></script>
</body>
</html>
