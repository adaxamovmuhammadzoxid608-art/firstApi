<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-indigo-600 to-emerald-500 flex items-center justify-center p-4">

    <div class="bg-white/95 backdrop-blur-sm w-full max-w-sm p-10 rounded-3xl shadow-2xl">
        
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight">Xush kelibsiz!</h1>
            <p class="text-gray-500 mt-2">Hisobingizga kiring</p>
        </div>
        
        <form action="#" class="flex flex-col gap-5">
            
            <div class="relative">
                <input type="email" placeholder="Email manzilingiz" 
                    class="inpEmail w-full px-5 py-3 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all placeholder:text-gray-400">
            </div>

            <div class="relative">
                <input type="password" placeholder="Parolingiz" 
                    class="inpPassword w-full px-5 py-3 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all placeholder:text-gray-400">
            </div>

            <div class="flex justify-end">
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800 transition-colors">Parolni unutdingizmi?</a>
            </div>

            <button type="submit" 
                class="btnLogin mt-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-indigo-200 transform active:scale-[0.98] transition-all cursor-pointer">
                Tizimga kirish
            </button>

            <p class="text-center text-gray-600 text-sm mt-4">
                Hisobingiz yo'qmi? 
                <a href="register.html" class="text-indigo-600 font-bold hover:underline">Ro'yxatdan o'ting</a>
            </p>

        </form>
    </div>

    <script src="../JS/login.js"></script>
</body>
</html>
